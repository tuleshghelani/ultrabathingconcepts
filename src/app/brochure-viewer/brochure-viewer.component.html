<div class="pdf-container">
  <ngx-extended-pdf-viewer
    #pdfViewer
    [src]="'assets/products/ULTRA_BATH_CONCEPT_BROCHURE_DESIGN.pdf'"
    [useBrowserLocale]="true"
    [height]="'90vh'"
    [zoom]="'auto'"
    [minZoom]="0.2"
    [maxZoom]="8"
    [pageViewMode]="isMobile ? 'single' : 'book'"
    [page]="currentPage"
    [showBorders]="true"
    [showDownloadButton]="true"
    [showFindButton]="false"
    [showHandToolButton]="true"
    [showPagingButtons]="true"
    [showPresentationModeButton]="true"
    [showPrintButton]="false"
    [showSidebarButton]="true"
    [showZoomButtons]="true"
    [mobileFriendlyZoom]="'100%'"
    [spread]="'even'"
    (pageChange)="onPageChange($event)"
    (pdfLoadComplete)="onPdfLoaded($event)"
    (pdfLoaded)="onPdfLoaded($event)"
  ></ngx-extended-pdf-viewer>

  <div class="loader" *ngIf="!pdfLoaded">
    <div class="spinner"></div>
    <p>Loading PDF...</p>
  </div>

  <div class="mobile-navigation">
    <button
      class="nav-arrow left-arrow"
      (click)="prevPage()"
      [disabled]="currentPage <= 1"
    >
      &#8249;
    </button>
    <button
      class="nav-arrow right-arrow"
      (click)="nextPage()"
    >
      &#8250;
    </button>
  </div>
</div>
