<!-- Wrapper -->
<div id="wrapper" class="wrapper">

    <!-- Breadcrumb Area -->
    <div class="tm-breadcrumb-area breadcrumb-area">
        <img width="100%" height="400px" src="https://tuleshghelani.github.io/ultrabathingconcepts/assets/bathservice-lp-spotlight.jpg">
        <div>
            <h2>Products</h2>
            <p><span routerLink="/">Home </span>/ Shop</p>
        </div>
    </div>
    <!--// Breadcrumb Area -->

    <!-- Page Content -->
    <main class="page-content full-width">
        <div class="products-container">
            <header class="products-header">
                <h1>Our Premium Bathroom Products</h1>
                <p>Discover luxury and functionality for your perfect bathroom</p>
            </header>

            <div class="filter-container">
                <div class="category-filter">
                    <button class="arrow-btn left-arrow" (click)="shiftCategories(-1)" [disabled]="categoryStartIndex === 0">
                        &lt;
                    </button>
                    <div class="category-buttons" #categoryButtonsContainer>
                        <button *ngFor="let category of visibleCategories"
                                (click)="onCategoryChange(category)"
                                [class.active]="category === selectedCategory">
                            {{ category }}
                        </button>
                    </div>
                    <button class="arrow-btn right-arrow" (click)="shiftCategories(1)" [disabled]="categoryStartIndex + visibleCategories.length >= categories.length">
                        &gt;
                    </button>
                </div>
                <div class="search-filter">
                    <input type="text" placeholder="Search products..." (input)="onSearch($event)">
                </div>
            </div>

            <div class="product-grid" #productGrid [@productAnimation]="displayedProducts.length">
                <div class="product-card" *ngFor="let product of displayedProducts; let i = index"
                     (mouseenter)="product.hoverState = 'hovered'"
                     (mouseleave)="product.hoverState = 'normal'">
                    <div class="product-image" [@imageAnimation]="product.hoverState">
                        <img [src]="product.productImage" [alt]="product.name" loading="lazy">
                        <div class="product-overlay" [@overlayAnimation]="product.hoverState">
                            <span class="view-details" (click)="showDetails(product)">View Details</span>
                        </div>
                    </div>
                    <div class="product-info" [@infoAnimation]="product.hoverState">
                        <h3>{{ product.name }}</h3>
                        <p>Code: {{ product.code }}</p>
                    </div>
                </div>
            </div>
            <div class="loading-indicator" *ngIf="isLoading">
                Loading more products...
            </div>
        </div>
    </main>
    <app-footer></app-footer>
</div>

<!-- More Product Details Dialog -->
<div class="modal" id="moreDetailsDialog" tabindex="-1" aria-labelledby="moreDetailsDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="moreDetailsDialog">{{productDetail?.name}} Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
                <div class="col-12 text-center">
                    <img class="selected-image" [src]="productDetail?.productImage" width="100%" height="100%">
                </div>
                <!-- Add more details here as needed -->
            </div>
        </div>
    </div>
</div>
