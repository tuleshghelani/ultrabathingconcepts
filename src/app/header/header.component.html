<header class="header">
  <div class="top-bar">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="social-icons">
            <a href="https://www.instagram.com/ultrabathing/" target="_blank"><i class="ion-social-instagram"></i></a>
            <a href="https://www.youtube.com/@ULTRABathing" target="_blank"><i class="ion-social-youtube"></i></a>
            <a href="https://www.facebook.com/ultrabathing/" target="_blank"><i class="ion-social-facebook"></i></a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-info">
            <a href="tel:(+91)8238084999"><i class="ion-ios-telephone"></i> (+91) 8238084999</a>
            <a href="mailto:info@ultrabathingconcepts.com"><i class="ion-android-mail"></i> info@ultrabathingconcepts.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a routerLink="/" class="navbar-brand">
        <img src="../../assets/logo/ultra.png" alt="ultrabathingconcepts" class="logo">
      </a>
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="isNavbarCollapsed ? 'false' : 'true'">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{'show': !isNavbarCollapsed}">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/about-us">About Us</a>
          </li>
          <li class="nav-item dropdown" routerLinkActive="active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" (click)="toggleDropdown($event)">
              Products
            </a>
            <ul class="dropdown-menu" [class.show]="isDropdownOpen" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/products" (click)="closeNavbar()">All products</a></li>
              <li><a class="dropdown-item" routerLink="/category-wise-products" (click)="closeNavbar()">Category wise product</a></li>
            </ul>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/contact-us">Contact Us</a>
          </li>
        </ul>
        <button class="btn btn-download" (click)="openPDF()">
          Download Brochure
        </button>
      </div>
    </div>
  </nav>
</header>
